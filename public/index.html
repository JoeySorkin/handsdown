<!DOCTYPE html>
<html>
  <!--VERSION 0.3.1  [BETA]-->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hands Down</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="./libraries/loading-bar.min.css"
    />
    <script
      type="text/javascript"
      src="./libraries/loading-bar.min.js"
    ></script>
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.14.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.14.3/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.3/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.3/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.14.3/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <nav>
      <span class="title">
        <a href="index.html">Hands Down</a>
      </span>
      <span class="list">
        <a href="works.html">How it Works</a>
      </span>
    </nav>

    <div class="stage">
      <div id="webcam-container"></div>
    </div>

    <div id="startml" onclick="init()">
      Start Machine
    </div>

    <div class="ldBar" data-value="50" id="initload" data-preset="energy"></div>

    <div class="onoffswitch" id="onoffswitchdiv">
      <input
        type="checkbox"
        onclick="checkToggle()"
        name="onoffswitch"
        class="onoffswitch-checkbox"
        id="myonoffswitch"
      />

      <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner"></span>
        <span class="onoffswitch-switch"></span>
      </label>

      <div id="advancedOpt">
        <div class="label-title">Class Confidence:</div>
        <div id="label-container"></div>
        <div class="label-title">Alert Threshold</div>
        <div class="switcher">
          <label for="quantity">number (between 1 and 100):</label>
          <input
            type="number"
            id="thresholdInput"
            name="quantity"
            min="1"
            max="100"
            value="98"
            size="30"
          />
        </div>
        <div class="label-title">Alert Interval</div>
        <div class="switcher">
          <label for="quantity">time between alerts (ms):</label>
          <input
            type="number"
            id="alertInput"
            name="quantity"
            min="1"
            max="500"
            value="1000"
            size="30"
          />
        </div>
      </div>
    </div>

    <script src="./scripts/process.js"></script>
    <script src="./scripts/ml.js"></script>
  </body>
</html>
